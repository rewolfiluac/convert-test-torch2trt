run:
  dir: ./
output_subdir: null
job_logging:
  version: 1
  formatters:
    simple:
      format: '[%(levelname)s] %(asctime)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: INFO
    handlers: [console]
  disable_existing_loggers: True
